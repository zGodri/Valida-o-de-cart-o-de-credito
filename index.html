<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cartão de Crédito</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Cartão de Crédito</h1>
        <form id="creditForm">
            <label for="creditNumber">Número do Cartão de Crédito:</label>
            <input type="text" id="creditNumber" name="creditNumber">
            <button type="submit">Validar</button>
        </form>
        <div id="cardName"></div>
        <div id="result"></div>
        <div id="validCreditCards" class="valid-credit-cards"></div> <!-- Espaço para exibir os números dos cartões de crédito válidos -->
    </div>

    <script src="script.js"></script>
</body>
</html>
